  <h1>
    Input Mask Examples

  <label>MY TEST:</label>
  <input d-mask="999 999 999">

  <label>International Phone Number</label>
  <input d-mask="+99 999 99 99 99">

  <label>Credit Card</label>

  <label>VAT Number</label>
  <input d-mask="AA-9999 9999 9999 9999">

  <label>Date</label>
  <input d-mask="39/19/9999">

  <label>Text</label>
  <input value="ABCD">

</div>
