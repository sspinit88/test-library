<div class="container">

  <ng-template #alternativeTabPanelBtn>
    <button (click)="tabPanel.selectTab(loginTab)">Login!</button>
    <button (click)="tabPanel.selectTab(signUp)">SignUp!</button>
  </ng-template>

  <app-au-tab-panel #tabPanel
                    [headerTemplate]="alternativeTabPanelBtn">

    <app-au-tab [title]="'Login'"
                #loginTab>
      <form>
        <div class="form-field">
          <label>Email:</label><input>
        </div>
        <div class="form-field">
          <label>Password:</label><input>
        </div>
      </form>
    </app-au-tab>

    <app-au-tab [title]="'SignUp'"
                #signUp>
      <form>
        <div class="form-field">
          <label>Email:</label><input>
        </div>
        <div class="form-field">
          <label>Password:</label><input>
        </div>
        <div class="form-field">
          <label>Confirm Password:</label><input>
        </div>
      </form>
    </app-au-tab>

    <app-au-tab [title]="'Contact'">
      <form>
        <div class="form-field">
          <label>Email:</label><input>
        </div>
        <div class="form-field">
          <label>Message:</label>
          <textarea></textarea>
        </div>
      </form>
    </app-au-tab>

  </app-au-tab-panel>


</div>
